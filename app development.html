<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mental Health Wellness App</title>
<style>
  /* Responsive styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f9f9f9;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 1rem;
    width: 100%;
    text-align: center;
  }

    width: 90%;
    background: white;
    margin: 1rem 0;
    padding: 1rem 2rem;
    box-shadow: 0 0 10px #ccc;
    border-radius: 8px;
  }
  label {
    display: block;
    margin: 1rem 0 0.5rem;
  }
  select, textarea {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;

    background: #4a90e2;

    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #357ABD;
  }
  .recommendations {
    margin-top: 1.5rem;
    padding: 1rem;
    background: #e3f2fd;
    border-radius: 6px;
  }
  canvas {
    margin-top: 2rem;
  }
  footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }
  @media (max-width: 600px) {
    main {
      padding: 1rem;
    }
  }
</style>
</head>
